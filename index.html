<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callAPI</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <div id="app">
      <form action="#" id="myForm">
        <select name="dataType" id="">
          <option value="flw" selected>{{ weatherPredict }}</option>
          <option value="fnd">{{ weatherPredictIn9 }}</option>
          <option value="rhrread">{{ weatherReport }}</option>
          <option value="warnsum">{{ wealtherWarning }}</option>
          <option value="warningInfo">{{ warningInfo }}</option>
          <option value="swt">{{ specialWealtherTips }}</option>
        </select>
        <br />
        <select name="lang" id="">
          <option value="en" selected>{{ eng }}</option>
          <option value="tc">{{ tch }}</option>
          <option value="sc">{{ sch }}</option>
        </select>
        <br />
        <button type="submit" id="myForm_submit">{{ submit }}</button>
      </form>
      <button @click="translateToEng">{{ eng }}</button>
      <button @click="translateToTch">{{ tch }}</button>
      <button @click="translateToSch">{{ sch }}</button>
      <div id="content"></div>
    </div>
    <script src="app.js"></script>
    <script>
      document
        .getElementById("myForm_submit")
        .addEventListener("click", function (event) {
          event.preventDefault();
          fetch("https://data.weather.gov.hk/weatherAPI/opendata/weather.php", {
            body: new FormData(document.getElementById("myForm")),
            method: "post",
          })
            .then((response) => {
              return response.json();
            })
            .then((myJson) => {
              console.log(myJson);
            });
        });
    </script>
  </body>
</html>
